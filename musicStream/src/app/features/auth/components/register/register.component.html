<div class="max-w-md mx-auto bg-teal-800/30 rounded-lg p-6 backdrop-blur-sm shadow-2xl border border-teal-700/50">
  <h2 class="text-2xl font-bold text-emerald-950 text-center mb-6">Register</h2>

  <form  class="flex flex-col gap-4">
    <input
      type="text"
      formControlName="name"
      placeholder="Enter your name"
      class="px-3 py-2 rounded-md bg-white/10 text-emerald-950 placeholder-emerald-800/70
                 border border-emerald-700/30 focus:outline-none focus:ring-2 focus:ring-emerald-500
                 transition-all duration-300"
    >

    <input
      type="password"
      formControlName="password"
      placeholder="Enter your password"
      class="px-3 py-2 rounded-md bg-white/10 text-emerald-950 placeholder-emerald-800/70
                 border border-emerald-700/30 focus:outline-none focus:ring-2 focus:ring-emerald-500
                 transition-all duration-300"
    >

    <div class="flex items-center gap-2">
      <input
        type="checkbox"
        formControlName="termsAgreed"
        id="terms-agreement"
        class="rounded text-emerald-600 focus:ring-emerald-500"
      />
      <label
        for="terms-agreement"
        class="text-sm text-emerald-950/80"
      >
        I agree to the terms and conditions
      </label>
    </div>

    <button
      type="submit"

      class="bg-emerald-600 text-white rounded-md py-2
                 hover:bg-emerald-700 transition-colors duration-300
                 disabled:opacity-50 disabled:cursor-not-allowed
                 focus:outline-none focus:ring-2 focus:ring-emerald-500"
    >
      Register
    </button>
  </form>
</div>
