<main class="container  mx-auto px-4 py-5 relative z-10">

  <div class="max-w-md mx-auto bg-teal-800/30 rounded-lg p-6 backdrop-blur-sm shadow-2xl">
    <div class="flex flex-col items-center space-y-6">

      <div class="relative">
        <div class="absolute -inset-4 bg-gradient-radial from-blue-400/30 via-transparent to-transparent blur-xl"></div>
        <div class="w-48 h-48 bg-white/10 rounded-lg overflow-hidden shadow-lg transform transition-transform hover:scale-105 relative">
          <img
            [src]="currentTrack.albumArt"
            alt="Album artwork"
            class="w-full h-full object-cover"
          />
        </div>
      </div>


      <div class="text-center">
        <h2 class="text-xl font-semibold tracking-wide">{{currentTrack.title}}</h2>
        <p class="text-teal-200 mt-1">{{currentTrack.artist}}</p>
      </div>


      <div class="flex items-center space-x-8">
        <button class="text-white/80 hover:text-white transition-colors" mat-icon-button color="accent">
          <mat-icon aria-hidden="false" aria-label="Previous track icon" fontIcon="skip_previous"></mat-icon>
        </button>
        <button class="transform hover:scale-105 transition-transform relative">

          <div class="absolute inset-0 bg-gradient-radial from-teal-300/30 via-transparent to-transparent blur-xl"></div>
          <div class="relative" mat-fab color="accent" (click)="togglePlay()">
            <mat-icon aria-hidden="false" aria-label="Play or pause icon" [fontIcon]="isPlaying ? 'pause' : 'play_arrow'"></mat-icon>
          </div>
        </button>
        <button class="text-white/80 hover:text-white transition-colors" mat-icon-button color="accent">
          <mat-icon aria-hidden="false" aria-label="Next track icon" fontIcon="skip_next"></mat-icon>
        </button>
      </div>
    </div>
  </div>


  <div class="text-center mt-12 space-y-6 relative">
    <div class="flex justify-center space-x-4 mt-8">
      <button (click)="openAddMusicDialog()" class="bg-white text-black px-8 py-3 rounded-lg flex items-center space-x-2 hover:bg-gray-100 transform hover:scale-105 transition-all shadow-lg">
        <mat-icon aria-hidden="false" aria-label="Add music icon" fontIcon="library_music"></mat-icon>
        <span class="font-medium">Add Music</span>
      </button>
      <button class="bg-gray-800 text-white px-8 py-3 rounded-lg flex items-center space-x-2 hover:bg-gray-700 transform hover:scale-105 transition-all shadow-lg">
        <mat-icon aria-hidden="false" aria-label="Explorer icon" fontIcon="album"></mat-icon>
        <span class="font-medium">Explorer</span>
        <span class="text-sm">More</span>
      </button>
    </div>
  </div>
</main>
